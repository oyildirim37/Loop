name: Test Build for LoopWorkspace

on:
  workflow_dispatch:  # Manuelles Starten des Workflows

jobs:
  test-build:
    runs-on: macos-latest  # macOS erforderlich für Xcode

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies (optional)
        run: |
          pod install || echo "No CocoaPods dependencies found" # Falls CocoaPods benötigt wird
          swift package resolve || echo "No Swift Packages found" # Falls SPM benötigt wird

      - name: Build the project
        run: |
          xcodebuild -workspace LoopWorkspace.xcworkspace \
                     -scheme LoopWorkspace \
                     -sdk iphonesimulator \
                     -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
                     build
